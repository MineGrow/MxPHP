<!-- 密码框 -->
<!-- <input class="easyui-passwordbox"></input> -->
<input id="pb" type="text" style="widows: 300px;"></input>
<!-- 数字框 -->
<br>
<!-- <input class="easyui-numberbox" value="100" data-options="min:0, precision:2"></input> -->

<input id="nn" type="text"></input>

<br>
<br>
<input id="nn2" type="text" value="1"></input>


<script type="text/javascript">
	$('#pb').passwordbox({
		prompt: '请输入密码',
		showEye: true
	});

	$('#nn').numberbox({
		formatter: function(value) { // fommater 中接收的是一个存储值
			return '$' + value;
		},
		parser: function(s) {		// parser 中接收的时一个输入值
			s = $.trim(s.replace("$", ""));

			return s;
		}
	});

	$('#nn2').numberbox({
		validType: 'englishOrNum',
		prefix: '$'
	});

	$.extend($.fn.validatebox.defaults.rules, {
		englishOrNum: {
			validator: function(value) {
				value = $.trim(value.replace("$","")); // 去除前缀
				return /^[0-9]{1,}$/.test(value);
			},
			message: '请输入数字'
		}
	});	
</script>
