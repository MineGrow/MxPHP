{/include file="_header.html"/}

<!-- TagBox -->
<div>
	<input id="tb" style="width: 300px;"></input>
</div>

<!-- 搜索框 start -->
<div>
	<input id="ss" class="easyui-searchbox" data-options="searcher:qq,prompt:'请输入搜索内容',menu:'#mm'" style="width: 300px;"></input>
	<div id="mm" style="width: 120px;">
		<div data-options="name:'all', iconCls:'icon-ok'">类型一</div>
		<div data-options="name:'sports'">类型二</div>
	</div>
</div>

<div>
	<input id="ss2" style="width: 300px;"></input>
	<div id="mm2" style="width: 120px;">
		<div data-options="name:'all', iconCls:'icon-ok'">类型一</div>
		<div data-options="name:'sports'">类型二</div>
	</div>
</div>

<!-- 文件框 -->
<div>
	<input class="easyui-filebox" style="width: 300px;"></input>
	<input id="fb" type="text" style="width: 300px;"></input>
</div>


<script type="text/javascript">
	$(function(){
		$('#tb').tagbox({
			label: '请选择',
			value: ['标签1','标签2']
		})
	});

	function qq(value, name) {
		alert(value+":"+name);
	}

	$('#ss2').searchbox({
		searcher: function(value, name) {
			alert(value + "," + name);
		},
		menu:'#mm2',
		prompt:'请输入搜索内容'
	});

	$('#fb').filebox({
		buttonText:'选择多个文件',
		buttonAlign: 'left',
		accept: 'image/*',
		multiple: true	// 允许上传多个文件
	})
</script>
{/include file="_footer.html"/}
