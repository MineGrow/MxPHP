	$(function(){

			url: 'http://www.mxphp.cos/index.php?module=backend&controller=Index&action=scrollView',

				{field: 'age', title: '年龄', width: '50%'},

			pageSize: 50,
			// 设置该属性后将为每行添加详细内容

				return '详细内容';
			}
