{/include file="_header.html"/}
<script src="/easyui/extends/etree/jquery.etree.js" type="text/javascript"></script>
<table id="tg-etree"></table>
<div id="mm" class="easyui-menu" style="width: 120px;">
	<div onclick="append()" data-options="iconCls:'icon-add'">
		添加
	</div>
	<div onclick="remove()" data-options="iconCls:'icon-remove'">
		删除
	</div>
	<div onclick="expand()">
		展开
	</div>
	<div onclick="collapse()">
		折叠
	</div>
</div>
<script type="text/javascript">
	function append() {
		var t = $('#tg-etree');
		var node = t.etree('getSelected');
		if (!t.etree('isLeaf', node.target)) {
			t.etree('create');
		} else {
			$.messager.show({
				title: '警告',
				msg: '请勿在叶节点下创建新的节点',
				timeout: 5000,
				showTye: 'slide'
			});
		}
	}

	function remove() {
		var node = $('#tg-etree').etree('getSelected');
		$('#tg-etree').etree('destroy', node);
	}

	function collapse() {
		var node = $('#tg-etree').etree('getSelected');
		$('#tg-etree').etree('collapse', node.target);
	}

	function expand() {
		var node = $('#tg-etree').etree('getSelected');
		$('#tg-etree').etree('expand', node.target);
	}

	$(function(){
		$.extend($.fn.etree.defaults, {
			editMsg: {
				norecord: {
					title: '警告',
					msg:'请先选择节点后再进行修改操作'
				}
			},
			destroyMsg: {
				norecord: {
					title: '警告',
					msg:'请先选择节点后再进行删除操作'
				},
				confirm: {
					title: '确认',
					msg: '是否真的删除选定的节点？'
				}
			}
		});

		$('#tg-etree').etree({
			url: 'http://www.mxphp.cos/index.php?module=backend&contoller=Index&action=getEtreeData',
			createUrl: 'http://www.mxphp.cos/index.php?module=backend&contoller=Index&action=createEtreeData',
			updateUrl: 'http://www.mxphp.cos/index.php?module=backend&contoller=Index&action=updateEtreeData',
			destroyUrl: 'http://www.mxphp.cos/index.php?module=backend&contoller=Index&action=destroyEtreeData',
			lines: true,
			loadMsg: '数据加载中，请稍等',
			// 右击节点时触发
			onContextMenu: function(e, node) {
				e.preventDefault();
				$(this).tree('select', node.target);
				$('#mm').menu('show', {
					left: e.pageX,
					top: e.pageY
				});
			},
			formatter: function(node) {
				var s = node.text;
				if (s == '1') {
					return '电器';
				} else if (s == '2') {
					return '食品';
				} else {
					return s;
				}
			}
		})
	});
</script>
