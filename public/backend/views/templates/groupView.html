				{field: 'productvolume', title: '产品销量', width: '25%', align: 'center'}
			]],
			groupField: 'producttype',
			view: groupview,
			data: [
				{
					productname: '空调',

					productprice: '5000',
					productvolume: '120',
					productaddress: '南京',

					img: '/common/img/zg.png',
				},
				{
					productname: '冰箱',

					productprice: '500',
					productvolume: '20',
					productaddress: '北京',
					producttime: '2018年12月8日',
					img: '/common/img/mg.png',
				},
				{
					productname: '瓜子',
					producttype: '零食',
					productprice: '50',
					productvolume: '1020',
					productaddress: '上海',
					producttime: '2019年1月18日',
					img: '/common/img/yg.png',
				}
			],
			// 格式化分组
			groupFormatter: function(value, rows) {
				return value + "(" + rows.length + ")";
			},
			// 设置分组的样式
			groupStyler: function(value, rows) {
				return "color:blue";
			}

		});
	});
</script>
