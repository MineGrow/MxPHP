	<!-- 自定义规则 -->
	<input id="pw1" name="pw1" class="easyui-validatebox" type="password" data-options="required:true">
	<br>
	<input id="pw2" name="pw2" class="easyui-validatebox" type="password" required="required" validType="equals['#pw1']">
	<script type="text/javascript">
		$.extend($.fn.validatebox.defaults.rules, {
			equals: {
				validator: function(value, param) {
					return value == $(param[0]).val();
				},
				message: '两次密码输入不一致'
			}
		})
	</script>
